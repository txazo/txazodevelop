<!DOCTYPE HTML><html><head><title>HTML5</title><script src="jquery-1.11.0.min.js"></script></head><body><!-- HTML5视频 --><video src="movie.ogg" controls="controls" /></video><video width="400" height="300" controls="controls">    <source src="movie.ogg" type="video/mp4" /></video><br /><br /><!-- HTML5音频 --><audio src="song.mp3" controls="controls"></audio><audio autoplay="autoplay" loop="loop" controls="controls">    <source src="song.mp3" type="audio/mpeg" /></audio><!-- HTML5画布 --><canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;"></canvas><script type="text/javascript">	var c = document.getElementById("myCanvas");	var cxt = c.getContext("2d");	var img = new Image()	img.src = "sample.gif"	cxt.drawImage(img, 0, 0);</script><!-- HTML5存储 --><script type="text/javascript">	if (localStorage.pagecount) {		localStorage.pagecount = Number(localStorage.pagecount) + 1;	} else {		localStorage.pagecount = 1;	}	document.write("<br />第" + localStorage.pagecount + "次访问");		if (sessionStorage.pagecount) {		sessionStorage.pagecount = Number(sessionStorage.pagecount) + 1;	} else {		sessionStorage.pagecount = 1;	}	document.write("<br />第" + sessionStorage.pagecount + "次访问");</script></body></html>
